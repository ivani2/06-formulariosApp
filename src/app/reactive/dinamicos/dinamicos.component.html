<h2> Reactivos: <small> Dinámicos </small></h2>
<hr>


<form
        (ngSubmit)="guardar()"
        autocomplete="off"
        [formGroup]="miFormulario"
        >

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input
            class="form-control"
            placeholder="Nombre de la persona"
            type="text"
            formControlName="nombre"
            >
            <div
            class="form-text text-danger"
            *ngIf="validarCampo( 'nombre' )"
            >
                Este campo es obligatorio (mínimo 3 carácteres)
            </div>
        </div>
    </div>

    <!-- Agregar -->
    <div class="mb-3 row">

        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">

                <input
                class="form-control"
                placeholder="Agregar favorito"
                (keyup.Enter)="true"
                >

                <button
                class="btn btn-outline-primary"
                type="button"
                (click)="true"
                >
                Agregar
                </button>

            </div>
        </div>

    </div>


    <!-- Lista de favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">

            <!-- <div
            class="input-group mb-1"
            *ngFor="let juego of persona.favoritos; let i = index;"
            >
                <input
                class="form-control"
                required
                >

                <button
                class="btn btn-outline-danger"
                type="button"
                (click)="true"
                >
                Eliminar
                </button>

            </div> -->

        </div>
    </div>

    <!-- Boton de guardar general -->
    <div class="row">
        <div class="col-sm-12">
            <button
            type="submit"
            class="btn btn-primary float-end"
            >
            Guardar
            </button>
        </div>
    </div>

</form>



<input
    class="form-control"
    placeholder="Agregar favorito"
    (keyup)="true"
    name="nuevoFavorito"
    >
