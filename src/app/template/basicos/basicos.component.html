<div class="row">
    <div class="col">
        <form
        (ngSubmit)="guardar()"
        #miFormulario="ngForm"
        autocomplete="off"
        >
            <!-- Campo del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input
                    type="text"
                    [ngModel] = "initialFormValue.producto"
                    name="producto"
                    class="form-control"
                    placeholder="Nombre del producto"
                    required
                    minlength="3">

                    <span class="form-text text-danger"
                    *ngIf="nombreValido()"
                    >
                    Debe ser de 3 letras
                    </span>
                </div>
              </div>

            <!-- Precio del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input
                    type="number"
                    [ngModel] = "initialFormValue.precio"
                    name="precio"
                    class="form-control"
                    placeholder="Precio del producto"
                    required
                    min="1"
                    >

                    <span class="form-text text-danger"
                    *ngIf="precioValido()"
                    >
                    El precio debe ser mayor a 0
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input
                    type="number"
                    [ngModel] = "initialFormValue.existencias"
                    name="existencias"
                    class="form-control"
                    customMin
                    [minimo]="0"
                    placeholder="Existencias del producto"
                    required
                    >
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button
                    type="submit"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end"
                    >
                    Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>

        <span>Touched</span>
        <pre> {{ miFormulario.touched }} </pre>

        <span>Valid</span>
        <pre> {{ miFormulario.value | json }} </pre>

        <span>CustomDirective</span>
        <pre> {{ miFormulario.controls['existencias']?.errors | json }} </pre>
    </div>
</div>
